{% extends "base.html" %}
{% block contents %}
<script type-'text/javascript'>
		var temp=0
		function DrawProgress() {
	    temp+=10

	    var prog = document.getElementById('prog')
	    prog.value=temp
	    if (temp>=100) {
	    	document.getElementById('memo').innerHTML='Complete'
	    	window.location.href='/user/logout'
	    }
	    else {
	    	document.getElementById('memo').innerHTML='Waiting restart'
	    }

	    setTimeout("DrawProgress()",1000);
		}
    window.onload=function() {
		  DrawProgress();
    }
</script>

<div>
	<div class = "col-12 text-center">
				<br>
	</div>
	<div class = "col-12 text-center" id='content'>
		<progress id='prog' max="100"></progress>
  </div>
  <div class = "col-12 text-center">
		<span id='memo'></span>
	</div>
	<div>
  
</div>

</div>		      
{% endblock %}
